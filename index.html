<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAOSHI</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="floating-menu">
    <button class="float-btn" id="toTopBtn" title="回到顶部">
        <i class="fas fa-arrow-up"></i>
      </button>
      
      <button class="float-btn" id="toTabsBtn" title="查看分类">
        <i class="fas fa-layer-group"></i>
      </button>
      
      <button class="float-btn" id="toWeChatBtn" title="加我微信">
        <i class="fas fa-mobile-alt"></i>
      </button>

</div>

<body>
    <div class="hero-banner">
        <img src="https://cdn.jsdelivr.net/gh/CaoShi-Shop/caoshi-web@master/images/banner.png" alt="CAOSHI" class="hero-img">
    </div>


    <div class="tabs" id="tabs">
        <button class="tab-button active" data-category="all">全部</button>
        <button class="tab-button" data-category="siwa">丝袜</button>
        <button class="tab-button" data-category="daojv">道具</button>
        <button class="tab-button" data-category="zhifu">制服</button>
    </div>

    <main class="product-grid" id="productGrid">
        <!-- 商品卡片由 JS 动态加载 -->
    </main>
    <div class="pagination" id="pagination">
        <button id="prevPage">上一页</button>
        <span id="pageInfo">第 1 页</span>
        <button id="nextPage">下一页</button>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content" id="modalContent"></div>
        <button id="closeModal" class="close-button">关闭</button>
    </div>

    <section class="wechat-section">
        <h2>添加微信获取推荐</h2>
        <img src="https://cdn.jsdelivr.net/gh/CaoShi-Shop/caoshi-web@master/images/wechat.jpg" alt="微信二维码" class="wechat-qr">
        <p>微信号：<span id="wechatId">CAOSHI_SHOP</span></p>
        <button id="copyBtn">复制微信号</button>
        <p class="copy-success" id="copySuccess">复制成功！</p>
    </section>

    <footer class="site-footer">
        <p>&copy; 2025 曹氏情趣馆 ｜ 私密发货 ｜ 拒绝闲聊</p>
    </footer>
</body>

</html>
